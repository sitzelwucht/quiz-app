<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>QUIZ</h1></header>

<div id="wrapper">

    <div id="subwrapper">

        <div id="left">
            <div id="image-div">
                <img src="images/idea.svg" height="300">
            </div>

            <div id="topic-form">

                <select name="topics" id="topics">
                    <option value="" selected disabled hidden>Choose topic</option>
                    <option value="general">General Knowledge</option>
                    <option value="movies">Movies</option>
                    <option value="science">Science & nature</option>
                    <option value="animals">Animals</option>
                    <option value="geography">Geography</option>
                    <option value="computers">Computers</option>
                    <option value="videogames">Video Games</option>
                    <option value="television">Television</option>

                </select>
                <div id="score" class="hidden"></div>
            </div> 
        </div>
    
        <div id="right">
        <div id="question-div" class="hidden">
            <div id="q-number"></div>
            <div id="question"></div>
            <div id="options">
                <form>

                    <input type="radio" name="response" class="responses" id="option1" value="option1"> 
                    <label for="option1" class="options"></label><br>

                    <input type="radio" name="response" class="responses" id="option2" value="option2">
                    <label for="option2" class="options"></label><br>

                    <input type="radio" name="response" class="responses" id="option3" value="option3">
                    <label for="option3" class="options"></label><br>

                    <input type="radio" name="response" class="responses" id="option4" value="option4">
                    <label for="option4" class="options"></label>

                    <div id="right-bottom"><div id="send">Submit</div>
                 
                    <img src="images/right-arrow.svg" height="40" id="next" class="inactive"></div>
                </form>

            </div>
            

      
        </div>
    </div>
    </div>


</div>


    <script src="script.js"></script>

</body>
</html>
