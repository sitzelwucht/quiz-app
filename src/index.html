<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>QUIZ</h1></header>
<div id="wrapper">
    <div><img src="images/idea.svg" height="400"> </div>
   
   <div>
        <div id="topic-form"><label for="topics" id="choose">Choose a topic:</label>

        <select name="topics" id="topics">
            <option value="general">General Knowledge</option>
            <option value="movies">Movies</option>
            <option value="science">Science & nature</option>
            <option value="animals">Animals</option>
            <option value="geography">Geography</option>
            <option value="computers">Computers</option>

        </select>
        <button id="startBtn">start</button>
    </div>
    </div> 
    <div id="question-div">
  
        <div id="question"></div>
        <div id="options">
            <form>

                <!-- this is what you check -->
                <input type="radio" name="response" class="responses" id="option1" value="option1"> 
                <!-- this is the string value -->
                <label for="option1" class="options">[option 1]</label><br>


                <input type="radio" name="response" class="responses" id="option2" value="option2">
                <label for="option2" class="options">[option 2]</label><br>


                <input type="radio" name="response" class="responses" id="option3" value="option3">
                <label for="option3" class="options">[option 3]</label><br>


                <input type="radio" name="response" class="responses" id="option4" value="option4">
                <label for="option4" class="options">[option 4]</label>

                <!-- <button type="submit" value="Submit" id="submitBtn">Submit</button> -->
                <div id="send">Submit</div>
              </form>

        </div>


      
    </div>
    


</div>


    <script src="script.js"></script>

</body>
</html>
