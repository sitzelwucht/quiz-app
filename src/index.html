<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>QUIZ</h1></header>
<div id="wrapper">
    <div><img src="images/idea.svg" height="400"> </div>
   
   <div>
        <div id="topic-form"><label for="topics" id="choose">Choose a topic:</label>

        <select name="topics" id="topics">
            <option value="general">General Knowledge</option>
            <option value="movies">Movies</option>
            <option value="science">Science & nature</option>
        </select>
        <button id="startBtn">start</button>
    </div>
    </div> 
    <div id="question-div">
  
        <div id="question"></div>
        <div id="options">
            <form>
                <input type="radio" id="option1" name="response" value="option1">
                <label for="option1" id="opt1" class="options">[option 1]</label><br>

                <input type="radio"  id="option2" name="response" value="option2">
                <label for="option2" id="opt2" class="options">[option 2]</label><br>

                <input type="radio"  id="option3" name="response" value="option3">
                <label for="option3" id="opt3" class="options">[option 3]</label><br>

                <input type="radio"  id="option4" name="response" value="option4">
                <label for="option4" id="opt4" class="options">[option 4]</label>

                <div><input type="submit" value="Submit"></div>
              </form>

        </div>


      
    </div>
    


</div>


    <script src="script.js"></script>

</body>
</html>
